<div class="container">
    <div class="row">
        <form>
          <div class="form-group">
              <input type="text" [(ngModel)]="project.title" name="title" class="form-control" placeholder="Title" required>    
          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Date" required>    
          </div>
          <div class="form-group">
              <input type="text" [(ngModel)]="project.amount" name="amount" class="form-control" placeholder="Amount" required>    
          </div>
          <div class="form-group">
              <input type="text" [(ngModel)]="project.category" name="category" class="form-control" placeholder="Category" required>    
          </div>
          <button type="submit" class="btn btn-primary" (click)="onAddProject()">Submit</button>
        </form>
    </div>
</div>
